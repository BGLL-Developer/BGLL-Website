<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display | Belize Government Lotteries Limited</title>
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
    <!-- Font Awesome CSS (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/display.css">
</head>

<body>
    <!-- Main Content Section--------------------------------------------------- -->
    <div class="containerdisplay" id="main-content">
        <div class="container text-center">
            <div class="row row-cols-2 align-items-center">
                <div class="col fs1 fw-bold borderBottom py-2">SUNDAY LOTTERY</div>
                <div class="col fs1 fw-bold borderBottom borderStart py-2">BOLEDO</div>
                <div class="col pt-3">
                    <div class="row align-items-center">
                        <div class="col">
                            <p class="text-center m-0 fs2 fw-bold jackpot">1st</p>
                        </div>
                        <div class="col">
                            <p class="text-center m-0 fs1 fw-bold text-spaced jackpot" id="jackpotFirstWinningNumber">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col borderStart pt-3">
                    <div class="row align-items-center">
                        <div class="col fs2 fw-bold py-2">MON</div>
                        <div class="col">
                            <p class="text-center m-0 py-2 fs1 fw-bold text-spaced" id="boledoWinningNumberMon"></p>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col fs2 fw-bold py-2 ">TUE</div>
                        <div class="col">
                            <p class="text-center m-0 py-2 fs1 fw-bold text-spaced" id="boledoWinningNumberTue"></p>
                        </div>
                    </div>
                </div>
                <div class="col mx-auto">
                    <div class="row align-items-center">
                        <div class="col">
                            <p class="text-center m-0 fs2 fw-bold jackpot">2nd</p>
                        </div>
                        <div class="col">
                            <p class="text-center m-0 fs1 fw-bold text-spaced jackpot" id="jackpotSecondWinningNumber">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col borderStart">
                    <div class="row align-items-center">
                        <div class="col fs2 fw-bold py-2">WED</div>
                        <div class="col">
                            <p class="text-center m-0 py-2 fs1 fw-bold text-spaced" id="boledoWinningNumberWed"></p>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col fs2 fw-bold py-2">THU</div>
                        <div class="col">
                            <p class="text-center m-0 py-2 fs1 fw-bold text-spaced" id="boledoWinningNumberThu"></p>
                        </div>
                    </div>
                </div>
                <div class="col pt-4">
                    <div class="row align-items-center">
                        <div class="col">
                            <p class="text-center m-0 fs2 fw-bold jackpot">3rd</p>
                        </div>
                        <div class="col">
                            <p class="text-center m-0 fs1 fw-bold text-spaced jackpot" id="jackpotThirdWinningNumber">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col borderStart pt-4">
                    <div class="row align-items-center">
                        <div class="col fs2 fw-bold py-2">FRI</div>
                        <div class="col">
                            <p class="text-center m-0 py-2 fs1 fw-bold text-spaced" id="boledoWinningNumberFri"></p>
                        </div>
                    </div>

                </div>



                <!-- Fixed Images -->
                <img src="./assets/display/top-left.png" id="top-left-image" alt="Top Left Image">
                <img src="./assets/display/top-right.png" id="top-right-image" alt="Top Right Image">
                <img src="./assets/display/logo.png" id="bottom-right-image" alt="Bottom Right Image">
            </div>

            <script type="module">
                import * as firebase from './firebase.js';

                firebase.listenForChangesBoledo();
                firebase.listenForChangesJackpot();

                // Set up winning number update for each game
                setInterval(() => {
                    firebase.listenForChangesBoledo();
                    firebase.listenForChangesJackpot();
                }, 300000);
            </script>

            <!-- Font Awesome JS (for icons) -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
            <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
