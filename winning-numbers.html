<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Winning Numbers | Belize Government Lotteries Limited</title>
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
    <!-- Font Awesome CSS (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="import" href="script.js">
</head>

<body>
    <!-- Include the header using JavaScript -->
    <div id="header-container"></div>

    <!-- Main Content Section--------------------------------------------------- -->
    <div class="container mt-4" id="main-content">
        <!-- Winning-Numbers Page Content -->
        <div id="winning-numbers">
            <div class="row text-center mx-4">
                <h4 class="mt-2">WINNING NUMBERS</h4>
                <p>Kindly Select a Date and the Game.</p>
            </div>
            <div class="row text-center mx-4 pt-4 mb-2">
                <div class="col-sm"></div>
                <div class="col-sm"></div>
                <!-- Button for Date -->
                <div class="col-sm">
                    <label for="datePicker" class="form-label fw-bold">Select a Date:</label>
                    <input type="date" id="datePicker" class="form-control">
                </div>
                <!-- Dropdown for Game -->
                <div class="col-sm">
                    <label for="gameSelect" class="form-label fw-bold">Select a Game:</label>
                    <select class="form-select" id="gameSelect">
                        <option value="Boledo">Boledo</option>
                        <option value="Jackpot">Jackpot</option>
                        <option value="Lottery">Ordinary Lottery</option>
                    </select>
                </div>
                <div class="col-sm"></div>
                <div class="col-sm"></div>
            </div>
            <div class="row text-center mx-4">
                <div class="col-sm"></div>
                <div class="col-sm"></div>
                <!-- Search Button -->
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" id="searchButton">Search</button>
                </div>
                <div class="col-sm"></div>
                <div class="col-sm"></div>
            </div>
            <div class="row text-center mx-4 my-4">
                <div class="col-sm"></div>
                <div class="col-sm card p-4" id="winningNumberResult">
                    <h5 id="gameWinningTitle" class="text-capitalize"></h5>
                    <h2 id="winningNumber"></h2>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
    </div>
    <!-- ----------------------------------------------------------------------- -->

    <!-- Include the footer using JavaScript -->
    <div id="footer-container"></div>
    <script type="module">
        import * as firebase from './firebase.js';

        const searchButton = document.getElementById('searchButton');
        searchButton.addEventListener('click', () => firebase.searchWinningNumber());

    </script>
    <script src="script.js"></script>
    <!-- Font Awesome JS (for icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
